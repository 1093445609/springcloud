#profile表示查找的文件为微服务名加上"-dev"
#bus服务开启
spring:
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled:  true
        serviceId:  config-server
    bus:
      enabled: true
      trace:
        enabled: true
  #rabbitmq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest



#eureka 注册服务中心配置到这个文件里
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
